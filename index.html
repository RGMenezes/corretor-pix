<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" media="screen and (min-width: 481px)" href="styles/other-screen.css">
    <title>Corretor pix</title>
</head>
<body>
    <header class="header">
        <svg class="header__logo" alt="Logo do site" viewBox="0 0 500 500" >
            <use xlink:href="assets/logo/logo.svg#logo" />
        </svg>
    </header>


    <main class="main">
        <form class="form" autocomplete="on">
            <h1 class="h1">Corretor pix</h1>
        
            <div class="container-x--two">
                <div>
                    <input type="radio" name="pixType" id="tel" checked>
                    <label onclick="broker()" for="tel">Telefone</label>
                </div>
                <div>
                    <input type="radio" name="pixType" id="cpf">
                    <label onclick="broker()" for="cpf">CPF</label>
                </div>
            </div>

            <div class="form__input">
                <label for="key">Chave</label>
                <input type="text" name="key" id="key" required>
            </div>

            <div class="container-x--two">
                <button onclick="broker()" class="button" type="reset">Apagar</button>
                <button onclick="broker()" class="button button--highlight" type="button">Corrigir</button>
            </div>
        </form>

        <div class="container--result">
            <h2 class="h2">Resultado</h2>
            <p class="p" id="result"></p>
        </div>
    </main>


    <footer class="footer">
        <p class="p">Site criado por <a target="_blank" hreflang="pt-br" href="https://RGMenezes.github.io/portfolio/">Rafael Menezes</a></p>
    </footer>


    <script src="scripts/broker.js"></script>
</body>
</html>
